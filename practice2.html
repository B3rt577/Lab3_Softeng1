<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #paragraph {
            width: 300px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Control Paragraph Style</h1>
    <p>Enter RGB values for the color and border width.</p>

    <label for="rgbInput">RGB (0-255): </label>
    <input type="text" id="rgbInput" placeholder="Enter RGB values">
    <label for="borderWidthInput">Border Width: </label>
    <input type="number" id="borderWidthInput" min="1" max="20" value="2">
    <button onclick="updateStyle()">Update Style</button>

    <p id="paragraph">This is some sample text to change the style.</p>

    <script>
        function updateStyle() {
            const rgb = document.getElementById("rgbInput").value;
            const borderWidth = document.getElementById("borderWidthInput").value;

            const paragraph = document.getElementById("paragraph");
            paragraph.style.color = `rgb(${rgb})`;
            paragraph.style.borderWidth = borderWidth + 'px';
        }
    </script>
</body>
</html>
