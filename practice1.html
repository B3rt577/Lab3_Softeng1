<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 200px;
            border-radius: 50%;
        }
        .video {
            margin-top: 20px;
        }
        .link {
            color: #1a73e8;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>EECS Student Profile</h1>
        <img src=".jpg" alt="Profile Picture">
        <p>Hi, my name is John Doe. I am an EECS major passionate about coding, data science, and artificial intelligence.</p>
        <a href="https://www.google.com" class="link" target="_blank">Google link</a>

        <div class="video">
            <h2>Watch this video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1Se2zTlXDwY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
